{% load static %}
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ProTest - Фигач тесты, как не в себя!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="{% static 'api/style.css' %}" rel="stylesheet">
</head>

<body>
  <div class="mainpage">
    <nav class="navbar">
      <div class="poisk">
        <h6>ProTest</h6>
      </div>
    </nav>
    <div class="content">
      <div class="leftside">
        <h1 id="text" , style="color: #816CC1;">Выбери и пройди тестирование</h1>
        <div class="auth">
          <h4>Авторизируйтесь на платформе, <br> чтобы проходить тесты</h4>
        </div>
        <div class="loginbtns">
          {% if request.user.is_authenticated %}
          <a href="/tests/">
            <p>Перейти к тестам</p>
          </a>
          <a href="/api/v1/drf-auth/logout/">
            <p>Выйти</p>
          </a>
          {% endif %}
          <a href="api/v1/drf-auth/login/" target="_blank">
            <div class="btn">ВОЙТИ</div>
          </a>
          <a href="new_signup" target="_blank">
            <div class="regis">
              <h5>Зарегистрироваться</h5>
            </div>
          </a>
        </div>
      </div>
      <div class="rightside">
        <img src="{% static 'img/main.png' %}" alt="">
      </div>
    </div>
  </div>
</body>

</html>
<script>
  function appearText() {
    var text = document.getElementById('text').innerHTML;
    var i = 0;
    document.getElementById('text').innerHTML = '';

    function addLetter() {
      if (i < text.length) {
        document.getElementById('text').innerHTML += text.charAt(i);
        i++;
        setTimeout(addLetter, 50); // задержка в 100 миллисекунд между каждым символом
      }
    }

    addLetter();
  }

  window.onload = function () {
    appearText();
  };
</script>
