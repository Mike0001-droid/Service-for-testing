{% block content %}
{% load static %}
<head>
    <meta charset="utf-8">
    <title>ProTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'api/style.css' %}" rel="stylesheet">

</head>
<div class="jumbotron">
    <h3 class="display-4"> Тест окончен</h3>
    <hr class="my-4">
    
    {% for x in percentage %}
        
        <li>    
            <p>{{x.scale_name}} - {{x.score}} баллов</p><progress value="{{x.score}}" max="{{x.fin_scores}}"><div id="progress" class="graph"><div id="bar" ></div></div></progress><br></br>
        </li>
        
    {% endfor %}
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="{% url 'index' %}" role="button">На главную</a>
    </p>
</div>
{% endblock %}
