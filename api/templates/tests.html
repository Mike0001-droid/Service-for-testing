{% load static %}
<html lang="ru" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ProTest - Фигач тесты, как не в себя!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'api/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="menu">
            <div>
                <div class="avatar">
                    <img src="{% static 'img/avatar.png' %}" alt="">

                </div>
                <div class="menubtns">
                    <div>
                        {% if request.user.is_authenticated %}
                        <p class="menu_name choosen">Добро пожаловать, {{user.username}} </p>
                        {% endif %}
                    </div>
                    <div><img src="{% static 'img/home.png' %}">
                        <p class="menu_name choosen"><a href="http://127.0.0.1:8000">Главная</a></p>
                    </div>

                    <div><img src="{% static 'img/profile.png' %}">
                        <p class="menu_name">Кабинет</p>
                    </div>
                    <div><img src="{% static 'img/settings.png' %}">
                        <p class="menu_name">Настройки</p>
                    </div>
                </div>
            </div>
            <div class="menubtns">
                <div><img src="{% static 'img/logout.png' %}">
                    <a href="http://127.0.0.1:8000/api/v1/drf-auth/logout/">
                        <p>Выйти</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="mainpage">
        <header>
            <h3>ProTest</h3>
        </header>
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">

            </ul>

        </div>
    </div>
</body>

</html>
<script>
    fetch('http://127.0.0.1:8000/api/v1/test/?format=json')
        .then(res => {
            return res.json();
        })
        .then(data => {
            data.forEach(test => {
                const markup =
                    `<li>
                        <div class="card" style="width: 80rem;">
                            <div class="card-body">
                                <h5 class="card-title">${test.name}</h5>
                                
                                <p class="card-text">${test.description_1}</p>
                                <a href="http://127.0.0.1:8000/passing/${test.id}" class="btn btn-primary">Начать прохождение</a>
                            </div>
                        </div>
                    </li>`;
                document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
            });
        })
</script>
