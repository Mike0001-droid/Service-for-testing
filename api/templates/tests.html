{% load static %}
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ProTest - Фигач тесты, как не в себя!</title>
        <link href="{% static 'api/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <div class="menu">
              <div><div class="avatar">
                  <img src="{% static 'img/avatar.png' %}" alt="">
              </div>
              <div class="menubtns">
                <div><img src="{% static 'img/home.png' %}"><p class="menu_name choosen"><a href="http://127.0.0.1:8000">Главная</a></p></div>
                <div><img src="{% static 'img/profile.png' %}"><p class="menu_name">Кабинет</p></div>
                <div><img src="{% static 'img/settings.png' %}"><p class="menu_name">Настройки</p></div>
              </div></div>
              <div class="menubtns">
                  <div><img src="{% static 'img/logout.png' %}"><p>Выйти</p></div>
              </div>
            </div>
        </div>
        <div class="mainpage">
            <header>
                <h3>ProTest</h3>
            </header>
            <div class="container-lg">
                <ul>
                    
                </ul>
            </div>
        </div>
    </body>
</html>
<script>
    fetch('http://127.0.0.1:8000/api/v1/test/?format=json')
        .then(res => {
            return res.json();
        })
        .then(data => {
            data.forEach(test => {
                const markup = 
                `<li>
                    <h3>${test.name}</h3>
                </li>`;
                document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
            });
        })
</script>
