<script>
    fetch("http://127.0.0.1:8000/api/category/")
        .then(res => {
            return res.json();
        })
        .then(data => {
            data.forEach(test => {
                const markup =
                    `<li>
                        <div class="card">   
                            <h7 class="card-title">${test.name}</h7>
                            <h5 class="card-title">${test.test.name}</h5>   
                            <a href="/passing/${test.id}" class="batn btn-primary">Начать прохождение</a>
                        </div>
                    </li>`;
                document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
            });
        })
</script>
